{% extends "base.html" %}
{% block content %}
<h1> REGISTER </H1>
    <form action="../updatedata/{{ reg.id }}" method="post">
{% csrf_token %}


<label for="name">Name:</label>
<input type="text" id="name" value="{{ reg.name }}" name="name" required><br><br>


<label for="phone">Phone:</label>
<input type="tel" id="phone" value="{{ reg.phone }}" name="phone" required><br><br>


<label for="email">Email:</label>
<input type="email" id="email" value="{{ reg.email }}" name="email" required><br><br>


<label for="username">Username:</label>
<input type="text" id="username" value="{{ reg.username }}" name="username" required><br><br>


<label for="password">Password:</label>
<input type="password" id="password" value="{{ reg.password }}" name="password" required><br><br>


<input type="submit" value="Register">
  </form>
{% endblock %}
